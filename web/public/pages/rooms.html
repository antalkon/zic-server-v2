{{ define "rooms" }}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ or .Title "Кабинеты" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/rooms.css">
  <script src="/static/js/rooms.js"></script>
</head>
<body class="min-h-screen bg-[#eef6ff]">
  <div class="flex min-h-screen">
    {{ template "nav_bar" . }}
    
    <div class="flex-1 flex flex-col">
      {{ template "header" . }}
      
      <main class="px-4 sm:px-6 lg:px-8 pb-10 pt-6">
        <div class="max-w-[1400px] mx-auto">
          <h1 class="text-[28px] sm:text-[34px] md:text-[38px] font-extrabold leading-tight text-black mb-8">
            Кабинеты
          </h1>
          
          <!-- Rooms Grid Container -->
          <div id="rooms-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8"></div>
          
          <!-- Pagination -->
          <div class="mt-8 flex items-center justify-center">
            <div class="flex items-center gap-4">
              <button class="pagination-btn bg-white border-2 border-gray-300 rounded-xl px-4 py-3 text-sm font-semibold text-gray-700 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed" 
                      disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                <span class="ml-2 hidden sm:inline">Назад</span>
              </button>
              
              <span class="text-sm text-gray-500 font-medium px-4">
                Страница 1 из 12
              </span>
              
              <button class="pagination-btn bg-white border-2 border-gray-300 rounded-xl px-4 py-3 text-sm font-semibold text-gray-700 shadow-sm">
                <span class="mr-2 hidden sm:inline">Вперед</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
{{ end }}
