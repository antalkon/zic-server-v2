{{ define "header" }}
<!-- Адаптивный хедер -->
<header class="w-full bg-white/95 backdrop-blur-sm border-b border-black/5 sticky top-0 z-40">
  <div class="flex items-center justify-between px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
    
    <!-- Левая часть: Бургер + Логотип (только на мобильных) -->
    <div class="flex items-center gap-4">
      <button 
        type="button" 
        id="mobile-menu-toggle"
        class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition"
        onclick="toggleMobileMenu()"
      >
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
      <div class="lg:hidden flex items-center">
        <img
          src="{{ or .BrandLogoURL "/static/img/logo.png" }}"
          alt="ZENTAS"
          class="h-7 w-auto"
          loading="eager"
        />
      </div>
    </div>

    <!-- Центр: Поиск (desktop only) -->
    <div class="hidden sm:block relative w-full max-w-md lg:max-w-xl">
      <span class="absolute left-4 top-1/2 -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-60" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 0 1 5.353 10.82l4.289 4.289a.75.75 0 1 1-1.06 1.06l-4.29-4.288A6.75 6.75 0 1 1 10.5 3.75Zm0 1.5a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5Z" clip-rule="evenodd"/>
        </svg>
      </span>
      <input
        id="global-search"
        type="text"
        placeholder="Нажмите для поиска"
        class="w-full h-11 pl-11 pr-4 rounded-full bg-white border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300 placeholder:opacity-60 transition"
      />
    </div>

    <!-- Правая часть: уведомления + профиль -->
    <div class="flex items-center gap-3 sm:gap-4">
      <!-- Уведомления -->
      <button type="button" class="relative p-2 rounded-full bg-white border border-gray-200 shadow-sm hover:shadow-md transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2a6 6 0 0 0-6 6v2.098c0 .51-.18 1.003-.51 1.395L4.3 13.39c-.89 1.06-.13 2.61 1.23 2.61H18.47c1.36 0 2.12-1.55 1.23-2.61l-1.19-1.897c-.33-.392-.51-.885-.51-1.395V8a6 6 0 0 0-6-6Zm0 20a3 3 0 0 0 2.995-2.824L15 19h-6a3 3 0 0 0 2.824 2.995L12 22Z"/>
        </svg>
        <span class="absolute -top-0.5 -right-0.5 h-2.5 w-2.5 rounded-full bg-blue-500 animate-pulse"></span>
      </button>

      <!-- Профиль + dropdown -->
      <div class="relative">
        <button id="profileBtn"
          class="flex items-center gap-2 sm:gap-3 cursor-pointer hover:bg-gray-50 p-1 sm:p-2 rounded-lg transition">
          <img id="userAvatar" src="/static/img/avatar-placeholder.png"
            class="h-8 w-8 sm:h-9 sm:w-9 rounded-full object-cover ring-2 ring-white shadow" />
          <div class="leading-tight hidden sm:block text-left">
            <div id="userName" class="font-semibold text-sm">No Data</div>
            <div id="userRole" class="text-xs opacity-70">No Data</div>
          </div>
          <svg class="hidden sm:block h-4 w-4 opacity-50" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Dropdown -->
        <div id="profileDropdown" class="absolute right-0 mt-2 hidden w-56 rounded-lg border border-gray-200 bg-white shadow-lg z-50">
          <div class="px-4 py-3">
            <p id="dropdownFullName" class="text-sm font-medium text-gray-900">No Data</p>
            <p id="dropdownEmail" class="text-sm text-gray-500 truncate">No Data</p>
            <p id="dropdownPhone" class="text-sm text-gray-500 truncate">No Data</p>
            <p id="dropdownRole" class="text-xs text-gray-400 mt-1">No Data</p>
          </div>
          <ul class="py-1 text-sm text-gray-700">
            <li><a href="/profile" class="block px-4 py-2 hover:bg-gray-100">Профиль</a></li>
          </ul>
          <div class="border-t">
            <form id="logoutForm" method="POST" action="/api/v1/auth/sign-out">
              <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Выйти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
function toggleMobileMenu() {
  const sidebar = document.getElementById('mobile-sidebar');
  const overlay = document.getElementById('mobile-overlay');
  if (sidebar && overlay) {
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
    document.body.classList.toggle('overflow-hidden');
  }
}
function closeMobileMenu() {
  const sidebar = document.getElementById('mobile-sidebar');
  const overlay = document.getElementById('mobile-overlay');
  if (sidebar && overlay) {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
  }
}

document.addEventListener("DOMContentLoaded", async () => {
  const btn = document.getElementById("profileBtn");
  const dropdown = document.getElementById("profileDropdown");
  btn.addEventListener("click", () => dropdown.classList.toggle("hidden"));

  try {
    const res = await fetch("/api/v1/data/user/data", { credentials: "include" });
    if (!res.ok) throw new Error("HTTP " + res.status);
      const user = await res.json();
      window.__USER_DATA = user; // кэшируем, чтобы dashboard мог использовать без повторного запроса    document.getElementById("userName").textContent = user.name || "No Data";
      document.getElementById("userName").textContent = user.name || "No Data";
      document.getElementById("userRole").textContent = user.role?.name || "No Data";
    document.getElementById("dropdownFullName").textContent = (user.name || "No Data") + " " + (user.surname || "");
    document.getElementById("dropdownEmail").textContent = user.email || "No Data";
    document.getElementById("dropdownPhone").textContent = user.phone || "No Data";
    document.getElementById("dropdownRole").textContent = user.role?.desc || "No Data";
  } catch (e) {
    console.error("Failed to load user data:", e);
  }

  document.getElementById("logoutForm").addEventListener("submit", async (ev) => {
    ev.preventDefault();
    await fetch("/api/v1/auth/sign-out", { method: "POST", credentials: "include" });
    window.location.href = "/login";
  });
});
</script>
{{ end }}
